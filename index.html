</head>
<body>
	<header>
		<div id="container-logo">
			<img src="img/ptools_logo.png" alt="">
		</div>
		<nav id="menu-top">
			<ul id="menu-top-items" class="menu-icons">
				<li class="tooltip"><img class="svgicon" src="img/icons/wheel.svg" alt=""><span class="tooltiptext">Evaluation Wheel</span></li>
				<li class="tooltip"><i class="fa-solid fa-table-cells-large fa-xl"></i><span class="tooltiptext">SWOT Matrix</span></li>
				<li class="tooltip"><i class="fa-solid fa-table-columns fa-xl"></i><span class="tooltiptext">CSD Matrix</span></li>

			</ul>
		</nav>
		<div id="container-menu-user">
			<i class="fa-solid fa-circle-user fa-xl"></i>
		</div>
	</header>
	<main>
		<div id="container-main">
			<div id="eval-wheel">
				<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio>
					<g class="layer">
						<title>Evaluation Wheel</title>
						<g id="svg-wheel">
							<line class="axis-line" fill="none" id="axis-line1" stroke="#000" x1="428.09" x2="428.09" y1="107.87" y2="495.64"/>
							<line class="axis-line" fill="none" id="axis-line2" stroke="#000" transform="rotate(-45 428.09 301.751)" x1="428.09" x2="428.09" y1="107.87" y2="495.64"/>
							<line class="axis-line" fill="none" id="axis-line3" stroke="#000" transform="rotate(-90 428.09 301.751)" x1="428.09" x2="428.09" y1="107.87" y2="495.64"/>
							<line class="axis-line" fill="none" id="axis-line4" stroke="#000" transform="rotate(-135 428.09 301.751)" x1="428.09" x2="428.09" y1="107.87" y2="495.64"/>
							<line class="wheel-line" fill="none" id="wheel-line1" stroke="#183A53" x1="428.2" y1="268.2" x2="451.4" y2="278"></line>
							<line class="wheel-line" fill="none" id="wheel-line2" stroke="#183A53" x1="451.4" y1="278" x2="461.4" y2="301.7"></line>
							<line class="wheel-line" fill="none" id="wheel-line3" stroke="#183A53" x1="461.4" y1="301.7" x2="451.7" y2="325.3"></line>
							<line class="wheel-line" fill="none" id="wheel-line4" stroke="#183A53" x1="451.7" y1="325.3" x2="428.2" y2="335.5"></line>
							<line class="wheel-line" fill="none" id="wheel-line5" stroke="#183A53" x1="428.2" y1="335.5" x2="404.5" y2="325.5"></line>
							<line class="wheel-line" fill="none" id="wheel-line6" stroke="#183A53" x1="404.5" y1="325.5" x2="394.7" y2="301.7"></line>
							<line class="wheel-line" fill="none" id="wheel-line7" stroke="#183A53" x1="394.7" y1="301.7" x2="404.6" y2="278.2"></line>
							<line class="wheel-line" fill="none" id="wheel-line8" stroke="#183A53" x1="404.6" y1="278.2" x2="428.2" y2="268.2"></line>
						</g>
					</g>
				</svg>
			</div>
		</div>
		<div id="container-props" class="">
			<div id="sidebar-title">
				<h3>Properties</h3>
			</div>
			<div id="sidebar-content">
				<form autocomplete="off" action="javascript:void(0);">
					<fieldset id="axis-names" class="prop-section-content">
						<legend id="legenda" onclick="recolherSessao()">Axis names <i class="fa-solid fa-angle-down"></i></legend>
						<div>
							<label for="axis1name">Axis1 name:</label>
							<input type="text" name="axis1name" id="axis1name" placeholder="Type a name for axis 1" onchange="nomearEixo(1, this.value)">
						</div>
						<div>
							<label for="axis2name">Axis2 name:</label>
							<input type="text" name="axis2name" id="axis2name" placeholder="Type a name for axis 2" onchange="nomearEixo(2, this.value)">
						</div>					
						<div>
							<label for="axis3name">Axis3 name:</label>
							<input type="text" name="axis3name" id="axis3name" placeholder="Type a name for axis 3" onchange="nomearEixo(3, this.value)">
						</div>
						<div>
							<label for="axis4name">Axis4 name:</label>
							<input type="text" name="axis4name" id="axis4name" placeholder="Type a name for axis 4" onchange="nomearEixo(4, this.value)">
						</div>
						<div>
							<label for="axis5name">Axis5 name:</label>
							<input type="text" name="axis5name" id="axis5name" placeholder="Type a name for axis 5" onchange="nomearEixo(5, this.value)">
						</div>
						<div>
							<label for="axis6name">Axis6 name:</label>
							<input type="text" name="axis6name" id="axis6name" placeholder="Type a name for axis 6" onchange="nomearEixo(6, this.value)">
						</div>
						<div>
							<label for="axis7name">Axis7 name:</label>
							<input type="text" name="axis7name" id="axis7name" placeholder="Type a name for axis 7" onchange="nomearEixo(7, this.value)">
						</div>
						<div>
							<label for="axis8name">Axis8 name:</label>
							<input type="text" name="axis8name" id="axis8name" placeholder="Type a name for axis 8" onchange="nomearEixo(8, this.value)">
						</div>
					</fieldset>
					<fieldset id="axis-values" class="prop-section-content">
						<legend>Axis values</legend>
						<div>
							<label for="axis1value">Axis1 value:</label>
							<select onchange="avaliarEixo(1,this.value)" name="axis1value" id="axis1value">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						<div>
							<label for="axis2value">Axis2 value:</label>
							<select onchange="avaliarEixo(2,this.value)" name="axis2value" id="axis2value">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>					
						<div>
							<label for="axis3value">Axis3 value:</label>
							<select onchange="avaliarEixo(3,this.value)" name="axis3value" id="axis3value">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						<div>
							<label for="axis4value">Axis4 value:</label>
							<select onchange="avaliarEixo(4,this.value)" name="axis4value" id="axis4value">
								<option value="1">1</option>

								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						<div>
							<label for="axis5value">Axis5 value:</label>
							<select onchange="avaliarEixo(5,this.value)" name="axis5value" id="axis5value">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						<div>
							<label for="axis6value">Axis6 value:</label>
							<select onchange="avaliarEixo(6,this.value)" name="axis6value" id="axis6value">
								<option value="1">1</option>

						<div>

								<option value="1">1</option>

								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						<div>
							<label for="axis8value">Axis8 value:</label>
							<select onchange="avaliarEixo(8,this.value)" name="axis8value" id="axis8value">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
